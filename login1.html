<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap & CSS form</title>
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">
		<div class="row ">
			<h1 class=" col-md-12 text-center"><u>Login Form</u></h1>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Login</label>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" name="Name">
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Password</label>
			</div>
			<div class="col-md-6 ">
				<input type="password" class="form-control" name="Password">
				<small>Password must be 6 characters</small>	
			</div>
			<div class="col-md-3"></div>	
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Confirm Password</label>
			</div>
			<div class="col-md-6">
				<input type="password" class="form-control" name="confirm password">
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">First Name</label>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" name="First Name">
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Last Name</label>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" name="Last Name">
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Email</label>
			</div>
			<div class="col-md-6">
				<input type="email" class="form-control" name="Email">
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right">
				<label class="label control-label ">Language</label>
			</div>
			<div class="col-md-6">
				<select class="form-control">
					<option>English</option>
					<option>Hindi</option>
					<option>Marathi</option>
					<option>Gujarati</option>
					<option>Telgu</option>
				</select>
			</div>
			<div class="col-md-3"></div>
		</div>
		<br>
		<div class="row ">
			<div class="col-md-3 text-right"> </div>
			<div class="col-md-6 text-center">
				<a href="#"><div class="btn btn-info">Submit</div></a>
			</div>
			<div class="col-md-3"></div>				
		</div>
		<br>
	</div>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
